<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaction Canvas</title>
    <style>        
        .canvas {
            background-color: #eee;
        }
        .select {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h3>Interaction</h3>
    <div>
        <span>상자 생성 갯수</span>
        <select class="select">
            <option value="10" selected>10</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="1000">1000</option>
            <option value="10000">10000</option>
        </select>
    </div>
    <canvas class="canvas" width=600 height=400>이 브라우저는 캔버스를 지원하지 않습니다.</canvas>    
    <script>
        class Panel {
            constructor() {                                
                this.scale = 0;
                this.angle = 0;
            }

            draw() {                
                context.fillStyle = 'rgba(255, 0,0,0.8)';
                context.resetTransform();
                context.translate(oX, oY);
                context.scale(this.scale, this.scale);
                context.rotate(this.angle * Math.PI/180);
                context.translate(-oX, -oY);
                context.fillRect(oX-150, oY-150, 300, 300);
                context.resetTransform();
            }

            showContent(content) {
                context.fillStyle = '#fff';
                context.fillText(content, oX, oY);                
            }
        }
    </script>
    <script>
        const canvas = document.querySelector('.canvas');
        const selectElem = document.querySelector('.select');
        const context = canvas.getContext('2d');
        const boxes = [];        
        let panel;
        let selectedBox;
        let createBoxCount = 10;        
        let oX;
        let oY;
        let step = 1;

        class Box {
            constructor(index, x, y, speed) {
                this.x = x;
                this.y = y;  
                this.index = index;      
                this.speed = speed;        
                this.width = 100;
                this.height = 100;
                this.draw();
            }

            draw() {                                
                context.fillStyle = `rgba(0,0,0,0.5)`;                
                context.fillRect(this.x, this.y, this.width, this.height);
                context.fillStyle = '#fff';                
                context.fillText(this.index, this.x+5, this.y+10);
            }
        }

        function render() {
            let box;
            context.clearRect(0, 0, canvas.width, canvas.height);            
            for (let i = 0; i < boxes.length; i++) {                
                box = boxes[i];         
                box.draw();
            }

            switch (step) {
                case 1:
                    for (let i = 0; i < boxes.length; i++) {
                        box = boxes[i];         
                        box.x += box.speed;
                        if (box.x > canvas.width) {
                            box.x = -box.width;
                        }                   
                    }   
                                    
                    break;

                case 2:                    
                    panel.scale = panel.scale + (1 - panel.scale)*0.07;
                    panel.angle = panel.scale * 720;
                    panel.draw();

                    if (panel.scale >= 0.999) {
                        panel.scale = 1;
                        step = 3;
                    }
                    break;
                case 3: 
                    panel.draw();
                    panel.showContent(selectedBox.index);
            }

            requestAnimationFrame(render);
        }

        let tempX, tempY, tempSpeed ;

        function init() {
            oX = canvas.width / 2;
            oY = canvas.height / 2;
            // boxes 초기화
            boxes.splice(0, boxes.length);

            for (let i = 0; i < createBoxCount; i++) {
                tempX = Math.random() * canvas.width * 0.8;
                tempY = Math.random() * canvas.height * 0.8;
                tempSpeed = Math.random() * 4 + 1;                
                boxes.push(new Box(i, tempX, tempY, tempSpeed));
            }

            panel = new Panel();

            render();
        }
       
        function clickHandler(e) {        
            const x = e.layerX;
            const y = e.layerY;
            let box;

            for (let i = 0; i < boxes.length; i++)  {
                box = boxes[i];

                if (x > box.x &&
                x < box.x + box.width &&
                y > box.y &&
                y < box.y + box.height) {
                    selectedBox = box;                    
                }
            }

            if (step === 1 && selectedBox) {
                console.log(selectedBox.index);
                step = 2;                
            } else if (step === 3) {
                step = 1;
                panel.scale = 0;
                selectedBox = null;
            }
        }

        function changeHandler(e) {
            createBoxCount = e.target.value;
            init();
        }

        canvas.addEventListener('click', clickHandler);
        selectElem.addEventListener('change', changeHandler);

        init();

    </script>
</body>
</html>
